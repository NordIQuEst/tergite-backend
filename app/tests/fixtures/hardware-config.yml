general:
  data_directory: data

clusters:
  - name: cluster0
    instrument_type: Cluster
    ref: internal

    modules:
      - name: cluster0_module0
        instrument_type: QCM

        complex_outputs:
          - name: complex_output_0
            portclock_configs:
              - clock: q0.01
                port: "q0:mw"
          - name: complex_output_1
            lo_name: lo1
            portclock_configs:
              - clock: q1.01
                port: "q1:mw"

      - name: cluster0_module1
        instrument_type: QCM_RF

        complex_outputs:
          - name: complex_output_0
            lo_freq: 7000000000
            portclock_configs:
              - clock: q2.01
                port: "q2:mw"
          - name: complex_output_1
            portclock_configs:
              - clock: q3.01
                interm_freq: 50000000
                port: "q3:mw"

  - name: cluster1
    instrument_type: Cluster
    ref: internal

    modules:
      - name: cluster0_module0
        instrument_type: QRM

        real_outputs:
          - name: real_output_0
            portclock_configs:
              - port: "q0:mw"
                clock: q0.01
          - name: real_output_1
            portclock_configs:
              - port: "q0:res"
                clock: q0.ro

        real_inputs:
          - name: real_input_0
            portclock_configs:
              - port: "q1:res"
                clock: q1.ro

        complex_outputs:
          - name: complex_output_0
            portclock_configs:
              - port: "q0:mw"
                clock: q0.01
          - name: complex_output_1
            portclock_configs:
              - port: "q0:res"
                clock: q0.ro

        complex_inputs:
          - name: complex_input_0
            portclock_configs:
              - port: "q1:res"
                clock: q1.ro

      - name: cluster0_module1
        instrument_type: QCM_RF

        complex_outputs:
          - name: complex_output_0
            portclock_configs:
              - port: "q0:mw"
                clock: q0.01
          - name: complex_output_1
            portclock_configs:
              - port: "q0:res"
                clock: q0.ro

      - name: cluster0_module2
        instrument_type: QRM_RF

        complex_outputs:
          - name: complex_output_0
            portclock_configs:
              - port: "q0:mw"
                clock: q0.01

        complex_inputs:
          - name: complex_input_0
            portclock_configs:
              - port: "q1:res"
                clock: q1.ro

local_oscillators:
  - name: lo1
    instrument_type: LocalOscillator
    frequency: 5000000000
    power: 20

latency_corrections:
  q4:mw-q4.01: 8e-9
  q5:mw-q5.01: 4e-9
